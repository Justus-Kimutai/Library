<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>My Library</title>

</head>
<body>
    <div class="container">

        <table class="library_table">

            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>status</th>

            </thead>
           
            <tbody>
                <!-- <tr>
                    <td>Blossoms</td>

        <div class="addBookbtn btn">Add</div>

        <div class="addBookForm">

                <label for="bookTitle-input">Insert Book title</label>

            <div>
                <label for="">Insert The Author</label>
                <input type="text" id="bookAuthor-input">
            </div>
            <div>
                <label for="">Enter the pages</label>
                <input type="text" id="bookPages-input">
            </div>

            <button class="btn SubmitBookbtn">Submit</button>

        </div>

    </div>
